<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dream Machine '84</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <meta name="theme-color" content="#020617" />
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overscroll-behavior: none;
        overflow: hidden;
      }

      body {
        background: radial-gradient(
            circle at 15% 12%,
            rgba(56, 189, 248, 0.22),
            rgba(2, 6, 23, 0) 40%
          ),
          radial-gradient(
            circle at 90% 85%,
            rgba(168, 85, 247, 0.22),
            rgba(2, 6, 23, 0) 45%
          ),
          radial-gradient(
            circle at 40% 75%,
            rgba(34, 197, 94, 0.12),
            rgba(2, 6, 23, 0) 55%
          ),
          radial-gradient(
            circle at top left,
            #020617,
            #0b1120 30%,
            #020617 100%
          );
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .stage {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 12px;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        touch-action: none;
      }

      .canvas-wrapper {
        position: relative;
        aspect-ratio: 1 / 1;
        width: min(calc(100vw - 24px), calc(100vh - 24px - 56px));
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.9);
        border: 1px solid rgba(168, 85, 247, 0.28);
        background: #020617;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
        background: #020617;
      }

      .title-pill {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(2, 6, 23, 0.55);
        border: 1px solid rgba(148, 163, 184, 0.22);
        box-shadow: 0 16px 35px rgba(0, 0, 0, 0.55);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        user-select: none;
        max-width: min(92vw, 720px);
        text-align: center;
      }

      .palette-swatch {
        width: 14px;
        height: 14px;
        border-radius: 6px;
        background: #a855f7;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.06),
          0 10px 20px rgba(0, 0, 0, 0.4);
        flex: 0 0 auto;
      }

      .title-text {
        font-size: 13px;
        letter-spacing: 0.2px;
        color: rgba(255, 255, 255, 0.92);
        font-weight: 760;
        line-height: 1.1;
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage">
      <div class="canvas-wrapper" id="canvasWrap">
        <canvas id="field"></canvas>
      </div>

      <div class="title-pill" id="title-pill" aria-live="polite">
        <span class="palette-swatch" id="palette-swatch"></span>
        <span class="title-text" id="title-text"
          >Dream Machine '84 â€¢ Palette</span
        >
      </div>
    </div>

    <script src="./fxhash.min.js"></script>
    <script src="./index.js"></script>
  
</body>
</html>
